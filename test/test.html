<!DOCTYPE html>
<html>
    <head>
        <title>spoon.js tests</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../components/mocha/mocha.css" />
        <script src="../components/mocha/mocha.js"></script>
        <!-- Testem support -->
        <script type="text/javascript">
        if (location.hash.indexOf('#testem') !== -1) {
            document.write('<script src="/testem.js"></'+'script>');
        }
        </script>
        <script src="../components/requirejs/require.js"></script>
        <script>
            mocha.setup('bdd');

            require({
                baseUrl: './',
                paths: {
                    'address': '../components/address/src/',
                    'events-emitter': '../components/events-emitter/src/',
                    'spoon': '../src/index',
                    'has': '../components/has/has',
                    'jquery': '../components/jquery/jquery',
                    'src': '../src',
                    'mout': '../components/mout/src',
                    'es5-shim': '../components/es5-shim/es5-shim',
                    'es5-sham': '../components/es5-shim/es5-sham',
                    'expect': '../components/expect/expect',

                    'app-config': './config'
                },
                map: {
                    '*': {
                        // Spoon
                        'spoon': '../src/index',

                        // Spoon services
                        'services/broadcaster': '../src/core/Broadcaster/BroadcasterFactory',
                        'services/address': '../src/core/Address/AddressFactory',
                        'services/state': '../src/core/StateRegistry/StateRegistryFactory'
                    }
                },
                shim: {
                    'expect': {
                        exports: 'expect'
                    }
                },
                waitSeconds: (window.location.protocol === 'file:' || window.location.href.indexOf('://localhost') !== -1) ? 5 : 45, // Fail early locally
                urlArgs: 'bust=' + (+new Date())
            });

            require(['jquery', 'has', 'es5-shim', 'es5-sham'], function ($, has) {
                has.add('debug', !!window.console && !!console.info && !!console.log);

                $(document).ready(function () {
                    require(['./test'], mocha.run.bind(mocha));
                });
            });
        </script>
    </head>
    <body>
        <div id="mocha"></div>
    </body>
</html>
