<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>spoon tests</title>
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
        <script src="../node_modules/mocha/mocha.js"></script>
        <script src="../node_modules/expect.js/expect.js"></script>
        <script src="../node_modules/requirejs/require.js"></script>
        <script>
            var options = {
                ui: 'bdd',
                globals: ['console', 'currentExpression']   // mocha tells that mootools exposes a currentExpression global but I really doubt it..
            };

            // TODO: remove this once mocha fixes this (https://github.com/visionmedia/mocha/issues/243)

                options.globals.push('getInterface');   // Sometimes Firefox exposes a getInterface global.. I think it's Firebug
            }

            mocha.setup(options);

            require(['./test']);
        </script>
    </head>

        <div id="mocha"></div>
    </body>
